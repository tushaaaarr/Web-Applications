<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <div class=" my-5 text-center">
    <label for="exampleDataList" class="form-label">
      <p> Dr. J J Magdum College of Engineering, Jaysingpur </p>
    </label> <br>
    <label for="exampleDataList" class="form-label">
      <h5>Internal Marks Prediction </h5>
    </label>

  </div>
  <form action="{% url 'result' %}">

    {% csrf_token %}

    <div class="container text-center my-4">

      <label for="exampleDataList" class="form-label">First Unit Test Marks</label>
      <br>
      <input type="text" placeholder='Enter CIE1 marks' class="form-label" required name="cie1">
    </div>

    <div class="container text-center my-4">


      <label for="exampleDataList" class="form-label">Second Unit Test Marks</label>
      <br>
      <input type="text" placeholder='Enter CIE2 marks' class="form-label" required name="cie2">
    </div>

    <div class="container text-center my-4">


      <label for="exampleDataList" class="form-label">Presenty in Percentage</label>
      <br>
      <input type="text" placeholder='Enter presenty in percentage' class="form-label" required name="presenty">
    </div>

    <div class="container text-center my-4">


      <label for="exampleDataList" class="form-label">Performance of the Student</label>
      <br>
      <select type="text" required name="behaviour" class="btn btn-mini">
        <option selected>Select student performance </option>
        <option value="1">Normal</option>
        <option value="2">Good</option>
        <option value="3">Very Good</option>

      </select>
    </div>
    <div class="container text-center my-4">
      <button type="submit" name="submit" class="btn btn-danger">See Marks</button>
    </div>
  </form>
</body>

</html>
